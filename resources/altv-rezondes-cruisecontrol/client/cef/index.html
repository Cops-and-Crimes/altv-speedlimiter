<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <p id="VehicleTempomatBoxText">80 km/h</p>

    </body>
</html>

<script>
    let vehicleTempomatBoxText = document.getElementById("VehicleTempomatBoxText");

    function SetPlayerHUDTempomatInfos(tempomatSpeed, state) {
        switch(state){
            case "N":
                vehicleTempomatBoxText.textContent = `${tempomatSpeed} km/h`;
                break;
            case "E":
                vehicleTempomatBoxText.style.color = `#00a11bfd`;
                vehicleTempomatBoxText.textContent = `${tempomatSpeed} km/h`;
                break;
            case "D":
                vehicleTempomatBoxText.style.color = `#dce02f8a`;
                vehicleTempomatBoxText.textContent = `${tempomatSpeed} km/h`;
                break;
            case "A":
                vehicleTempomatBoxText.style.color = `#da34348a`;
                vehicleTempomatBoxText.textContent = `${tempomatSpeed} km/h`;
                break;
        }
    }

    alt.on("CEF:HUD:SetPlayerHUDTempomatInfos", SetPlayerHUDTempomatInfos);
</script>
